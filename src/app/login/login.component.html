<form>
  <div>
    <div class="title">
      <span>Welcome</span>
      <h1>Log in</h1>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        [formControl]="emailFormControl"
        placeholder="Ex. pat@example.com"
      />
      <mat-error
        *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        "
      >
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        [formControl]="pass"
      />
      <mat-icon matSuffix (click)="hide = !hide">{{
        hide ? "visibility_off" : "visibility"
      }}</mat-icon>
      <mat-error *ngIf="pass.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="pass.hasError('minlength')">
        Password should be at least <strong>8</strong> characters
      </mat-error>
    </mat-form-field>

    <span class="forgot-pass">Forgot your password?</span>
    <mat-checkbox color="primary">Remember e-mail</mat-checkbox>
  </div>
  <div class="login-buttons">
    <button type="submit" mat-flat-button color="primary">Login</button>
    <button
      type="button"
      mat-flat-button
      style="background-color: #2d3748; color: white"
    >
      <img
        style="width: 20px; margin-right: 0.25rem"
        src="../../assets/home/google.svg"
      />
      Sign in with Google
    </button>
  </div>
</form>
